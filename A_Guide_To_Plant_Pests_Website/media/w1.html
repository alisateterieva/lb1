<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selector</title>
</head>
<body>

<div class="image-options">
    <label><input type="radio" name="imageOption" value="1" checked> Image 1</label>
    <label><input type="radio" name="imageOption" value="2"> Image 2</label>
    <label><input type="radio" name="imageOption" value="3"> Image 3</label>
    <label><input type="radio" name="imageOption" value="4"> Image 4</label>
    <label><input type="radio" name="imageOption" value="5"> Image 5</label>
</div>

<img id="selectedImage" src="1.jpg" alt="Selected Image">

<script>
    // Keep track of the original image source
    var originalImageSrc = "1.jpg";

    // Event listener for radio button change
    document.querySelectorAll('input[name="imageOption"]').forEach(function (radio) {
        radio.addEventListener('change', handleImageChange);
    });

    function handleImageChange() {
        // Get the selected image option
        var selectedImageOption = document.querySelector('input[name="imageOption"]:checked').value;

        // Change the image source based on the selected option
        switch (selectedImageOption) {
            case '1':
                document.getElementById('selectedImage').src = "1.jpg";
                break;
            case '2':
                document.getElementById('selectedImage').src = "2.jpg";
                break;
            case '3':
                document.getElementById('selectedImage').src = "3.jpg";
                break;
            case '4':
                document.getElementById('selectedImage').src = "4.jpg";
                break;
            case '5':
                document.getElementById('selectedImage').src = "5.jpg";
                break;
        }
    }
</script>

</body>
</html>
